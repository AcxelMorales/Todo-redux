<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todo.completado, 'editing': editando }">
  <div class="view">
    <input 
      class="toggle" 
      type="checkbox"
      [formControl]="check"
      [checked]="todo.completado">
    <label (dblclick)="edit()">{{ todo.texto }}</label>
    <button class="destroy" (click)="delete()"></button>
  </div>
  <input 
    class="edit" 
    [value]="todo.texto"
    [formControl]="txtInput"
    (blur)="endEdit()"
    #txtFisico>
</li>
